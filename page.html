<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jeremy">
            <div class="image">
                <img class="photo" src="/FrontEnd Mentor/time-tracking-dashboard-main/images/image-jeremy.png" width="60em">
                <div class="text">
                    <h5>Report for</h5>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <nav class="option">
                <ul>
                    <li id="daily" class="l1">Daily</li>
                    <li id="weekly" class="l2">Weekly</li>
                    <li id="monthly" class="l3">Monthly</li>
                </ul>
            </nav>
        </div>
        <div class="box">
            <div class="bg work">
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-work.svg" width="50px" style="position: absolute; top:-2px;right:10px">
            </div>
            <div class="top">
                <p>Work</p>
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" style="cursor: pointer;">
            </div>
            <h1 id="workh1"></h1>
            <h6>Last Week - <span id="workh6"></span></h6>
        </div>
        <div class="box">
            <div class="bg play">
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-play.svg" width="50px" style="position: absolute; top:-2px;right:10px">
            </div>
            <div class="top">
                <p>Play</p>
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" style="cursor: pointer;">
            </div>
            <h1 id="playh1"></h1>
            <h6>Last Week - <span id="playh6"></span></h6>
        </div>
        <div class="box">
            <div class="bg study">
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-study.svg" width="50px" style="position: absolute; top:-2px;right:10px">
            </div>
            <div class="top">
                <p>Study</p>
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg">
            </div>
            <h1 id="studyh1"></h1>
            <h6>Last Week - <span id="studyh6"></span></h6>
        </div>
        <div class="box">
            <div class="bg exercise">
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-exercise.svg" width="50px" style="position: absolute; top:-2px;right:10px">
            </div>
            <div class="top">
                <p>Exercise</p>
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" style="cursor: pointer;">
            </div>
            <h1 id="exerciseh1"></h1>
            <h6>Last Week - <span id="exerciseh6"></span></h6>
        </div>
        <div class="box">
            <div class="bg social">
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-social.svg" width="50px" style="position: absolute; top:-2px;right:10px">
            </div>
            <div class="top">
                <p>Social</p>
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" style="cursor: pointer;">
            </div>
            <h1 id="socialh1"></h1>
            <h6>Last Week - <span id="socialh6"></span></h6>
        </div>
        <div class="box">
            <div class="bg self">
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-self-care.svg" width="50px" style="position: absolute; top:-2px;right:10px">
            </div>
            <div class="top">
                <p>Self Care</p>
                <img src="/FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" style="cursor: pointer;">
            </div>
            <h1 id="selfh1"></h1>
            <h6>Last Week - <span id="selfh6"></span></h6>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
